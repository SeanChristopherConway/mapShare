  <body>
   

<body>


  
<div id="frame">
 


<div id="menu" >

<div id="leftpanel"  class="accordion" style="overflow-y: auto">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <h3>
                        <a class="accordion-toggle"
                            data-toggle="collapse"
                            data-parent="#leftpanel"
                            href="#search">
                                Create an event
                        </a>
                        </h3>
						
                    </div>
                    <div id="search" class="accordion-body collapse">   <!-- add
                    the class "in" to make this one open by default -->
                        <div
                            class="accordion-inner">
                            <p>
                               

								 <strong data-toggle="tooltip" title="Search a geographic feature below" style="color:green" >Enter a Location </strong>	 
                                <form class="form-inline" id="bSearchFormNewEvent">
									<div class="control-group">
									<input type="text" id="inputCoords"  name="inputCoords" class="input-medium" placeholder="latitude,longitude or address" style="width: 100%">
											 <select id="inputEvent" 
										  class="my-combo" data-btn-class="btn-success" style="width: 200px">
										  <option value="pleasechoose">--Please choose an event--</option>	
								  </select>
									<input type="text" id="inputMsg"   class="input-medium" placeholder="Enter a popup message" style="width: 100%">
									</div>
                                    <button type="submit" id="newEvent" class="btn">Share</button> 
                                </form>
			</br></br>

										<div id="LoadingDiv" style="display:none; text-align: center">
											
										</div>															
								<button id="bSearchClearM" class="btn">Clear All Temporary Markers</button>
								</br></br>
											<label class="radio">
											<input type="checkbox"id="clickEnable">
											<b>Enable/disable map click point creation</b>
											</label>
	

                            </p>
                        </div>
                    </div>
                </div>
				
			
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <h3>
                        <a class="accordion-toggle"
                            data-toggle="collapse"
                            data-parent="#leftpanel"
                            href="#mapLayers">
                            Map Layers
                        </a>
                        </h3>
                    </div>

                    <div id="mapLayers" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <div id="zoomAlert0" class="alert" style="display:
                                none">
                                Zoom in to activate your selected layer
                            </div>


   					 
		
                 <a  class="headTitle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><h4>Base Layers </h4>  <span class="caret" id="sp0"> </span> </a>
                            
				 <div id="collapseOne" class="accordion-body collapse">
				<label class="radio">
                                <input type="radio" ng-change="BaseLayer" name="base" id="osm" value="osm">
                                OSM
                            </label>
				 <label class="radio">
                                 <input type="radio" ng-change="BaseLayer" name="base" id="mq" value="mq">
                                Map Quest
                            </label>
 		
				</div>
					
			  <div id="slider"><div class="ui-slider-handle"></div></div>
			  <a  class="headTitle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><h4>Filter by event </h4>  <span class="caret" id="sp1"> </span> </a>
				 <div id="collapseTwo" class="accordion-body collapse">
				     <select id="evFilters" 
					class="my-combo" data-btn-class="btn-success" style="width: 200px">
					<option value="all">show all events</option>
					</select> 
			    
				 
				 </div>
				 
                         </div>
                    </div>
					


                </div>

 
        
            </div>
			
			</div> <!--  end of slide menu   -->
		
        <div id="mainarea">
		

	
            <div id="rightpanel">

                <div id="map"> 
				
				
				</div>
				<div class="control-group">
					<button id="GeoLocate" class="btn"style="color:blue;width:125px;	position: absolute;top: 35%;left: 5px;">Locate me </button>
				</div>	
  

			
				<div id="MapLoadingDiv" style="display:none; text-align: center">
											
										</div>	

					
				 <!--    <button  id="mapPrint" class="btn" >PRINT MAP</button> -->
		
				
				<a id="menuLink" href="#menu" title="Click here to view menu options." ></a>
				



			
			
        </div>
   </div>

    </div><!--End of main frame-->
